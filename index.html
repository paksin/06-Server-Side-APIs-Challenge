<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="navbar bg-primary">
        <h1 class="mx-auto text-light">Weather Dashboard</h1>
    </header>
    <main class="container row">
        <div class="col-4">
            <h2>Search for a City:</h2>
            <form id="search-form" class="search-body">
                <input name="location" id="location" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="btn">Search</button>
            </form>
            <ul id="searchHistory"></ul>
        </div>
        <div class="col-8">
            <div class="current-weather">
                <ul id="currentList">
                    <li id="currentCondition"></li>
                    <li id="currentInfo"></li>
                    <li id="currentTemp"></li>
                    <li id="currentWind"></li>
                    <li id="currentHumidity"></li>
                </ul>
            </div>
            <div>
                <h3>5-Day Forecast</h3>
            </div>
            <div class="forecast row">
                <div class="col-sm-12 col-md-2">
                    <ul id="7">
                        <li id="Condition7"></li>
                        <li id="Info7"></li>
                        <li id="Temp7"></li>
                        <li id="Wind7"></li>
                        <li id="Humidity7"></li>
                    </ul>
                </div>
                <div class="col-sm-12 col-md-2">
                    <ul id="15">
                        <li id="Condition15"></li>
                        <li id="Info15"></li>
                        <li id="Temp15"></li>
                        <li id="Wind15"></li>
                        <li id="Humidity15"></li>
                    </ul>
                </div>
                <div class="col-sm-12 col-md-2">
                    <ul id="23">
                        <li id="Condition23"></li>
                        <li id="Info23"></li>
                        <li id="Temp23"></li>
                        <li id="Wind23"></li>
                        <li id="Humidity23"></li>
                    </ul>
                </div>
                <div class="col-sm-12 col-md-2">
                    <ul id="31">
                        <li id="Condition31"></li>
                        <li id="Info31"></li>
                        <li id="Temp31"></li>
                        <li id="Wind31"></li>
                        <li id="Humidity31"></li>
                    </ul>
                </div>
                <div class="col-sm-12 col-md-2">
                    <ul id="39">
                        <li id="Condition39"></li>
                        <li id="Info39"></li>
                        <li id="Temp39"></li>
                        <li id="Wind39"></li>
                        <li id="Humidity39"></li>
                    </ul>
                </div>

            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
